            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>Have questions? We'd love to hear from you. Send us a message!</p>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Your Information</legend>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                
                <label for="contact-date">Best Day to Contact:</label>
                <input type="date" id="contact-date" name="contact-date">
                <br><br>
            </fieldset>
            
            <fieldset>
                <legend>Your Message</legend>
                
                <label for="topic">Topic:</label>
                <select id="topic" name="topic">
                    <option value="general">General Inquiry</option>
                    <option value="services">Service Information</option>
                    <option value="support">Technical Support</option>
                    <option value="quote">Request Quote</option>
                </select>
                <br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..."></textarea>
                <br><br>
            </fieldset>
            
            <input type="submit" value="Send Message">
        </form>
        
        <h3>Other Ways to Reach Us</h3>
        <p>Email: info@techvisionsolutions.com</p>
        <p>Phone: (555) 123-4567</p>

    </main>
